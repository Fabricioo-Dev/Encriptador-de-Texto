<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Links Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <section class="nav">
            <div class="nav__contenido">
                <img src="./img/Logo.png" alt="logo de alura latam" class="nav__contenido_imagen">
                <h1 class="nav__contenido_titulo">Encriptador de Texto</h1>
            </div>
        </section>
    </header>

    <main class="main">
        <div class="main__contenido1">
            <textarea id="auto-resize-textarea" class="contenido1_texto" placeholder="Ingrese su texto aquí..." required></textarea>
            <span><img src="./img/Vector.png" alt="icono de advertencia">solo letras minusculas y sin acentos</span>
            <div class="button-container">
                <button onclick="encriptarTexto();" class="btn-encriptar">Encriptar</button>
                <button onclick="desencriptarTexto();" class="btn-desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="main__contenido2">
            <div class="contenido2_bg">
                <div id="contenido2_texto">
                <img src="./img/Muñeco.png" alt="imagen de un muñeco con lupa" class="contenido2_img">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="copy-button" style="display: none;"><a href="#">Copy</a></button>
                </div>
                <div id="contenido2_texto2">
                    <p class="textoEncriptado"></p>
                    <button onclick="copiarTexto();" class="copiar_texto">Copiar texto</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__contenido">
            <p class="footer__contenido_copy">&copy; 2024 App de Encriptación - HTML, CSS y JS | <a href="https://app.aluracursos.com/dashboard">Alura LATAM</a> | desarrollado por <a href="https://www.linkedin.com/in/fabricio-funes-dev/">FABRICIO FUNES</a></p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
